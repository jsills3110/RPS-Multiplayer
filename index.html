<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>


    <title>Rock-Paper-Scissors Battle</title>
</head>

<body onload="checkFirstVisit()">

    <div class="container min-vh-100">
        <!--The title row-->
        <div class="row">
            <div class="col border">
                <h1 class="text-center">Rock Paper Scissors</h1>
            </div>
        </div>
        <!--The player and deck row-->
        <div class="row">
            <!--Player one-->
            <div class="col-3 border" id="player1">
                <h2 class="text-center">Player 1</h2>
                <form>
                    <div class="form-group">
                        <label for="player1-name">Name</label>
                        <input type="text" class="form-control" id="player1-name" placeholder="Name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="player1-name-button">Submit</button>
                </form>
                <div id="player1-content"></div>
            </div>
            <!--Deck-->
            <div class="col-6 border" id="deck">
                <h2 class="text-center">Deck</h2>
            </div>
            <!--Player two-->
            <div class="col-3 border" id="player2">
                <h2 class="text-center">Player 2</h2>
                <form>
                    <div class="form-group">
                        <label for="player2-name">Name</label>
                        <input type="text" class="form-control" id="player2-name" placeholder="Name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="player2-name-button">Submit</button>
                </form>
                <div id="player2-content"></div>
            </div>
        </div>
        <!--The chat box row-->
        <div class="row">
            <div class="col border">
                <h1 class="text-center">Chat Area</h1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
